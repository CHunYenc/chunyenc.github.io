    <title>Circle</title>
    <style>
        #circle{
            width: 300px;

            background: red;
            border-radius: 100%;
            border: 5px black solid;
        }

<body>
    <div id="circle"></div>


    <script type="text/javascript">
    var myVariable = 'circle';
    
    document.getElementById('circle').onclick = function(){
        document.getElementById('circle').style.display = "none";
    }
    </script>
