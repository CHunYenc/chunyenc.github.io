<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

        //alert("頁面加載中!");

        document.getElementById("myButton").onclick = function(){
            document.getElementById("text").innerHTML = "按過了!";

        }

            document.getElementById("text3").innerHTML = document.getElementById("input").value;
        }

        var myArray = ["pizza","chocalate"];
        document.getElementById("myButton4").onclick = function(){
            document.getElementById("text4").innerHTML = myArray[0];
        }
        myArray.push("apple"); //新增
        console.log(myArray); //F12 Console 印出
        myArray.splice(0,1,"123"); //刪除、增加
        console.log(myArray); //F12 Console 印出
        
        
        </script>
