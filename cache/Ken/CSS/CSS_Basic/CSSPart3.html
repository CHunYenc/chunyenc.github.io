<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS _ Part3</title>
    <style>
        .box1 {
            width: 200px;
            height: 200px;
            overflow: auto;
            background-color: blueviolet;

            transition: width 2s,height 2s, background-color 2s,font-size 2s,color 2s;
            /* transition-property: width;
            transition-duration: 2s;
            transition-timing-function:ease-in-out; */

            /* margin: 5px;
            border: 5px solid black;
            box-sizing: border-box; */
        }
        .box1:hover{
            width: 300px;
            height: 300px;
            
            background-color: black;
            color: white;
            font-size: 50px;
        }

        @keyframes myAnimation{
            /* from{width: 500px;}
            to{width:200px;} */
            0% {width:200px;background-color: green;}
            50% {width:500px;background-color: orange;}
            100% {width: 100px;background-color: pink;}
        }

        .box2 {
            width: 200px;
            height: 200px;
            background-color: brown;
            overflow: auto;
            animation-name: myAnimation;
            animation-duration: 4s;
            animation-delay: 3s;
            animation-iteration-count: infinite;

            /* margin: 5px;
            border: 5px solid black; */
        }

        .img-co {
            width: 33.3%;
            float: left;
            padding: 5px;
            box-sizing: border-box;
            /* 大小依照視窗平均*/
            height: 200px;
            /*高度*/
            overflow: hidden;
            /* hidden 限制圖片大小 
               scroll 產生滾輪
               auto 自動識別
            */
        }

        .img-co2 {
            width: 33.3%;
            float: left;
            padding: 5px;
            box-sizing: border-box;
            /* 大小依照視窗平均*/
            height: 200px;
            /*高度*/
            overflow: scroll;
            /* hidden 限制圖片大小 
               scroll 產生滾輪
               auto 自動識別
            */
        }

        .clearfix {
            clear: both;
        }
    </style>
</head>

<body>
    <h1>CSS Part3</h1>
    <div>
        <div class="box1">
            <h1>title1</h1>
        </div>
        <div class="box2">
                <h1>title2</h1>
        </div>
    </div>
    <div class="clearfix">
        <h2>自訂照片大小</h2>
        <div class="img-co">
            <img src="baby.jpg" alt="first" style="width: 100%;">
        </div>
        <div class="img-co">
            <img src="easter.jpg" alt="second" style="width: 100%;">
        </div>
        <div class="img-co">
            <img src="eggs.jpg" alt="third" style="width: 100%;">
        </div>
    </div>

    <div class="clearfix">
        <h2>產生滾輪照片</h2>
        <div class="img-co2">
            <img src="baby.jpg" alt="first" style="width: 100%;">
        </div>
        <div class="img-co2">
            <img src="easter.jpg" alt="second" style="width: 100%;">
        </div>
        <div class="img-co2">
            <img src="eggs.jpg" alt="third" style="width: 100%;">
        </div>
    </div>
</body>

</html>
