    <h3>一戶人家有三個兒子，他們從小生活在父母無休止的爭吵當中，他們的媽媽經常遍體鱗傷。<br>老大想：媽媽太可憐了！我以後要對老婆好點。<br>老二想：結婚太沒有意思，我長大了一定不結婚！<br>老三想：原來，老公是可以這樣打老婆的啊！
      <br><br>讓我們體悟到：即使環境相同，思維方式不同也會影響人生的不同。</h3>
