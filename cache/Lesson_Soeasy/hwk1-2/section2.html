    <h3>有個老人愛清靜，可附近常有小孩玩，吵得他要命，於是他把小孩召集過來，<br>說：我這很冷清，謝謝你們讓這更熱鬧，說完每人發三顆糖。<br>孩子們很開心，天天來玩。<br>幾天後，每人只給2顆，再後來給1顆，最後就不給了。<br>孩子們生氣說：以後再也不來這給你熱鬧了。老人清靜了。<br><br>讓我們體悟到：抓住人性的弱點，無事不成。</h3>
