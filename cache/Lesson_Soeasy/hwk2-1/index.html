<!DOCTYPE html>
<html lang="ZH-Hans-TW">

<head>
  <meta charset="utf-8">
  <title>圖片輪播</title>
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <div class="name">
    <h2>B10610020 陳雋諺 製作</h2>
  </div>
  <hr>
    <!-- Slideshow container -->
  <div class="slideshow-container">
    <!-- Full-width images with number and caption text -->
    <div class="mySlides_fade" style="display:block">
      <div class="numbertext">1 / 6</div>
      <img src="img/1.jpg" style="width:100%">
      <div class="text">Caption Text</div>
    </div>

    <div class="mySlides_fade" style="display:none">
      <div class="numbertext">2 / 6</div>
      <img src="img/2.jpg" style="width:100%">
      <div class="text">Caption Two</div>
    </div>

    <div class="mySlides_fade"  style="display:none">
      <div class="numbertext">3 / 6</div>
      <img src="img/3.jpg" style="width:100%">
      <div class="text">Caption Three</div>
    </div>
    <div class="mySlides_fade">
      <div class="numbertext">4 / 6</div>
      <img src="img/4.jpg" style="width:100%">
      <div class="text">Caption four</div>
    </div>
    <div class="mySlides_fade">
      <div class="numbertext">5 / 6</div>
      <img src="img/5.jpg" style="width:100%">
      <div class="text">Caption five</div>
    </div>
    <div class="mySlides_fade">
      <div class="numbertext">6 / 6</div>
      <img src="img/6.jpg" style="width:100%">
      <div class="text">Caption six</div>
    </div>

    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>

  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot active" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
    <span class="dot" onclick="currentSlide(4)"></span>
    <span class="dot" onclick="currentSlide(5)"></span>
    <span class="dot" onclick="currentSlide(6)"></span>
  </div>
  <br>
  <script src="js/index.js">
  </script>
  <div class="button">
    <input type="button" value="前往作品集" onclick="location.href='../../index/demo_menu.html'">
  </div>
</body>
</html>
